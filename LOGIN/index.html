<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoşgeldiniz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_f5ytlpiy.json" mode="bounce"
                    background="transparent" speed="1" loop autoplay>
                </lottie-player>
                <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_thh7qfpt.json" mode="bounce"
                    background="transparent" speed="1" loop autoplay>
                </lottie-player>
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_jdr7rr01.json" mode="bounce"
                    background="transparent" speed="1" loop autoplay>
                </lottie-player>
                <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_ijoepf55.json" mode="bounce"
                    background="transparent" speed="1" loop autoplay>
                </lottie-player>
                <lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_cwyafad8.json" mode="bounce"
                    background="transparent" speed="1" loop autoplay>
                </lottie-player>

            </div>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <a href="#">Lost Your Password</a>
                <button type="submit" class="submit-btn">Login</button>
                <br>
                <p>All rights reserved by Fatih Aytuğ Gör</p>
            </form>
            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="email" class="input-field" placeholder="Enter Email" required>
                <a href="#">Kayıt olarak <u>kullanım koşullarını</u> kabul etmiş olursunuz.</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("Login");
        var z = document.getElementById("Register");
        var y = document.getElementById("btn");

        function register() {
            x.style.left = "400px"
            z.style.left = "50px"
            y.style.left = "110px"
        }
        function login() {
            x.style.left = "50px"
            z.style.left = "450px"
            y.style.left = "0px"
        }
    </script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
